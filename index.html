<!doctype html5>

<div id="app">
</div>

<script src="bundle.js"></script>

<script>
  if(localStorage.appState === 'undefined')
    localStorage.appState = {};
  var state = localStorage.appState;
  var $dom  = document.getElementById('app');
  var App   = require("app");
  new App($dom, state).run();
</script>
